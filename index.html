<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Gif Search</title>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
  <body>
        <div id="gif-app" class="gif-app">
            <h1>Search the best gifs here! </h1>
            <input id="input-search" placeholder="Search gifs"/>
        </div>
        <div id="gif-container" class="gif-container"> 
          <h2 id="search-word" class="search-word"><%= searchWord %></h2>
          <div id="gifs" class="gifs">

          </div>
        </div>
        <script id='gif-template' type="text/template">
          <div  class="gif" >
            <h2><%= title %></h2>
            <img src='<%= urlImage %>'/> 
          </div>
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
</body>
</html>
